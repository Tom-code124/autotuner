{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page_title }}</title>
    <link
      rel="stylesheet"
      href="{% static 'customerapp/styles/common.css' %}"
    />
    {% for css in styling_files %}
    <link rel="stylesheet" href="{% static 'customerapp/styles/' %}{{ css }}" />
    {% endfor %}
  </head>
  <body>
    <div id="modal-background"></div>
    {% block base %} {% endblock %} {% for script in script_files %}
    <script
      type="module"
      src="{% static 'customerapp/scripts/' %}{{ script }}"
    ></script>
    {% endfor %}
  </body>
</html>
